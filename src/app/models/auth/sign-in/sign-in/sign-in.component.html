<div class="h-3/5 flex items-center justify-center bg-transparent px-4 sm:px-0">
  <div
    class="flex flex-col md:flex-row bg-white shadow-lg rounded p-8 mb-4 w-full max-w-5xl bg-primary"
  >
    <div class="md:w-3/5 w-full">
      <h1 class="text-2xl font-bold mb-6">Sign In</h1>
      <form class="space-y-4">
        <div class="relative">
          <input
            formControlName="username"
            type="text"
            id="username"
            placeholder="Enter Username"
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded"
            required
          />
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"
              />
            </svg>
          </div>
        </div>

        <div class="relative">
          <input
            formControlName="password"
            type="password"
            id="password"
            placeholder="Enter Password"
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded"
            required
          />
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 17a2 2 0 0 0 2-2a2 2 0 0 0-2-2a2 2 0 0 0-2 2a2 2 0 0 0 2 2m6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2zm-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3"
              />
            </svg>
          </div>
        </div>

        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember-me"
            class="form-checkbox h-4 w-4 text-gray-600"
          />
          <label for="remember-me" class="ml-2 text-sm text-gray-600">
            Remember Me
          </label>
        </div>

        <div class="flex items-center justify-between">
          <app-button
            [buttonText]="'Login'"
            [buttonClass]="
              'bg-secondary hover:bg-pink-700 text-primary  py-2 px-4 rounded disabled:bg-secondaryDisabled'
            "
            [isDisabled]="false"
            (buttonClick)="onButtonClick()"
          ></app-button>
        </div>

        <div class="flex items-center space-x-2"></div>

        <p class="text-sm mt-4">Or, Login with</p>
        <div class="flex space-x-4">
          <app-facebook-button></app-facebook-button>
          <app-google-button></app-google-button>
          <app-x-button></app-x-button>
        </div>

        <p class="text-sm mt-4">
          Don't have an account?
          <a
            routerLink="/signUp"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="text-link"
            >Create One</a
          >
        </p>
      </form>
    </div>
    <div class="hidden md:flex items-center justify-center ml-8 w-2/5">
      <img
        [src]="imageURL"
        alt="Sign Up Image"
        src="path/to/your/image.png"
        class="w-full object-cover"
      />
    </div>
  </div>
</div>
