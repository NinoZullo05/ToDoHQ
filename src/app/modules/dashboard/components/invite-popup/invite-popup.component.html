<div
  class="fixed inset-0 flex items-center justify-center bg-popupbackground bg-opacity-50 z-50"
>
  <div class="bg-primary rounded-lg shadow-lg p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Send an invite to a new member</h2>
      <button
        class="text-gray-600 hover:text-gray-900 focus:outline-none underline"
        (click)="closePopup()"
      >
        Go Back
      </button>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >

        <input
          type="email"
          id="email"
          class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring focus:ring-orange-500"
          placeholder="name@example.com"
        />
        <button
          class="bg-secondary text-primary px-4 ml-2 py-2 rounded-md hover:bg-orange-600 focus:outline-none"
        >
          Send Invite
        </button>
      </div>
    </div>

      <ul class="space-y-3 mt-2">

              alt="User Image"
              class="w-10 h-10 rounded-full mr-3"
            />

              <p class="font-bold">Upashna Gurung</p>

            </div>
          </div>
          <select class="no-border-select p-2 focus:outline-none">
            <option>Can edit</option>
            <option>Owner</option>
          </select>
        </li>
        <li class="flex justify-between items-center">

            />

          <div class="flex items-center">

            <div>
