<div class="flex flex-col md:flex-row gap-4 p-4">
  <div
    class="w-full md:w-1/3 flex flex-col items-start border border-secondary p-4 rounded-md"
  >
    <app-task-list (selectTask)="onTaskSelected($event)"></app-task-list>
  </div>

  <div
    class="w-full md:w-2/3 flex flex-col items-start border border-secondary p-4 rounded-md"
  >
    <app-task-detail [task]="selectedTask"></app-task-detail>
  </div>
</div>
