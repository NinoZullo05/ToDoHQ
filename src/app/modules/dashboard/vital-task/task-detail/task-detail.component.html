<div *ngIf="task" class="p-4 max-w-full md:max-w-[50%]">
  <div class="flex flex-col md:flex-row items-center mb-4">
    <img
      [src]="task.image"
      alt="Task Image"
      class="w-1/3 h-1/3 rounded-lg mb-4 md:mb-0 md:mr-4"
    />
    <div class="text-center md:text-left">
      <h2 class="text-xl font-bold">{{ task.title }}</h2>
      <p class="text-gray-500">
        Priority:
        <span class="font-semibold text-red-600">{{ task.priority }}</span>
      </p>
      <p class="text-gray-500">
        Status:
        <span class="font-semibold text-red-600">{{ task.status }}</span>
      </p>
      <p class="text-gray-400 text-sm">Created on: {{ task.createdOn }}</p>
    </div>
  </div>
  <p class="text-black">{{ task.description }}</p>
</div>
