<div class="flex flex-col md:flex-row items-center justify-between p-4">
  <div class="flex items-center mb-4 md:mb-0">
    <h1 class="text-2xl md:text-4xl font-normal mx-2 flex items-center">
      Welcome back, {{ user.name }}
      <img src="../../../../../assets/images/hand.png" alt="" class="ml-2" />
    </h1>
  </div>

  <div class="flex-grow"></div>

  <div class="flex items-center space-x-2">
    <ng-container *ngFor="let image of images; let i = index">
      <img
        [src]="image.src"
        [alt]="image.alt"
        class="w-8 h-8 rounded-md object-cover"
        *ngIf="i < 3"
      />

      <ng-container *ngIf="i === 3 && images.length > 3">
        <div
          class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center text-sm text-white relative"
        >
          <img
            [src]="image.src"
            [alt]="image.alt"
            class="w-8 h-8 rounded-md object-cover"
          />
          <span
            class="absolute inset-0 flex items-center justify-center text-primary rounded-full"
          >
            +{{ images.length - 3 }}
          </span>
        </div>
      </ng-container>
    </ng-container>

    <button
      (click)="openPopup()"
      class="border-secondary border-2 px-3 py-1 bg-blue-500 text-secondary rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center"
    >
      <mat-icon class="mr-2">person_add</mat-icon>
      <span class="hidden md:inline">Invite</span>
    </button>
  </div>
</div>

<app-invite-popup *ngIf="isPopupOpen" (close)="closePopup()"></app-invite-popup>
